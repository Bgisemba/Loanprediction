<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction Form</h1>
    <form action="/predict/" method="post">
        <label for="Gender">Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Married">Married:</label>
        <select name="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>

        <label for="Education">Education:</label>
        <select name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" required><br>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome"><br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" required><br>

        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term"><br>

        <label for="Credit_History">Credit History (1 for Yes, 0 for No):</label>
        <input type="number" name="Credit_History" step="1" min="0" max="1" required><br>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br>

        <button type="submit">Predict Loan Status</button>
    </form>
</body>
</html>
